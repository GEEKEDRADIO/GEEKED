<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GEEKED RADIO</title>
  <meta name="description" content="GEEKED RADIO – music, links, and more." />
  <link rel="icon" href="LogoLogo.png" type="image/png" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6c200; /* school bus yellow, less saturated */
      --panel:#111114;
      --text:#000; /* switched to black */
      --muted:#000; /* switched to black */
      --accent:#ff2e2e;
      --accent2:#ff6a6a;
      --border:#2a2a32;
      --orange:#ff8c00;
      --radius:0;
      --radius-sm:0;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1200px 800px at 80% -20%, rgba(246,194,0,.25), transparent),
        radial-gradient(1000px 600px at -10% 20%, rgba(246,194,0,.2), transparent),
        var(--bg);
      color:var(--text);
    }
    h1,h2,h3{font-family:"Cinzel Decorative", serif; letter-spacing:.02em}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}

    /* Header */
    header{
      position:sticky; top:0; z-index:50;
      background:#fff;
      border-bottom:1px solid #e6e6ea;
    }
    .nav{
      display:flex; align-items:flex-end; gap:16px;
      padding:8px 24px 0 24px;
      min-height:120px;
    }
    .brand{display:flex; align-items:flex-end; gap:12px}
    .brand img{height:96px; width:auto; display:block}
    .brand .title{
      font-family:"Cinzel Decorative", serif;
      font-size:34px; line-height:1; color:#000;
      letter-spacing:.04em; white-space:nowrap;
      transform:translateY(-32px);
    }

    /* Tabs */
    .tabs{display:flex; gap:8px; flex-wrap:wrap; margin-left:auto; padding-bottom:12px}
    .tab label{
      display:inline-block; padding:10px 14px;
      border:1px solid #000; background:#000; color:var(--orange);
      border-radius:var(--radius-sm); cursor:pointer; font-weight:800; letter-spacing:.04em;
    }
    .tab label:hover{outline:2px solid var(--orange); outline-offset:1px}
    html[data-tab="home"]  label[for="tab-home"],
    html[data-tab="links"] label[for="tab-links"],
    html[data-tab="games"] label[for="tab-games"],
    html[data-tab="clothes"] label[for="tab-clothes"],
    html[data-tab="sounds"] label[for="tab-sounds"],
    html[data-tab="nlm"]   label[for="tab-nlm"]{
      box-shadow:0 0 0 2px var(--orange) inset; border-color:var(--orange);
    }

    main{padding:24px}
    .section{display:none;animation:fade .25s ease}
    @keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
    #tab-home:checked   ~ main #home,
    #tab-links:checked  ~ main #links,
    #tab-games:checked  ~ main #games,
    #tab-clothes:checked~ main #clothes,
    #tab-sounds:checked ~ main #sounds,
    #tab-nlm:checked    ~ main #nlm{display:block}

    .panel{
      background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,0));
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:18px;
    }
    .section-frame{
      border:0 !important;
      background:transparent !important;
      box-shadow:none !important;
      overflow:visible !important;
      padding-bottom:80px !important;
    }
    .grid{display:grid; gap:16px; grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    h1{font-size:40px; margin:0 0 8px}
    h2{font-size:20px; margin:0 0 6px; color:var(--muted); font-weight:800; text-transform:uppercase; letter-spacing:.12em}
    h3{margin:0 0 8px}
    p{color:#000; line-height:1.6} /* all body text now black */

    .link-list{display:grid; gap:10px}
    .link{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:12px 14px; border:1px solid var(--border);
      border-radius:var(--radius-sm); background:#17171b; color:#f2f2f2;
    }
    .link:hover{border-color:var(--accent)}
    .left{display:flex; align-items:center; gap:12px}
    .thumb{width:76px; height:76px; object-fit:cover; display:block; border:1px solid var(--border); border-radius:var(--radius-sm)}

    footer{padding:40px 24px 80px; color:#000; text-align:center}
    .note{color:#000}
  </style>
</head>
<body>
  <header>
    <div class="nav wrap">
      <div class="brand">
        <img src="LogoLogo.png" alt="GEEKED RADIO logo">
        <div class="title">GEEKED RADIO</div>
      </div>
      <nav class="tabs" aria-label="Primary">
        <div class="tab"><label for="tab-home">Home</label></div>
        <div class="tab"><label for="tab-links">Links</label></div>
        <div class="tab"><label for="tab-games">Games</label></div>
        <div class="tab"><label for="tab-clothes">Clothes</label></div>
        <div class="tab"><label for="tab-sounds">Sounds/Plugins</label></div>
        <div class="tab"><label for="tab-nlm">NLM/DISCORD</label></div>
      </nav>
    </div>
  </header>

  <!-- Radio controls -->
  <input id="tab-home"   name="tabs" type="radio" checked hidden>
  <input id="tab-links"  name="tabs" type="radio" hidden>
  <input id="tab-games"  name="tabs" type="radio" hidden>
  <input id="tab-clothes"name="tabs" type="radio" hidden>
  <input id="tab-sounds" name="tabs" type="radio" hidden>
  <input id="tab-nlm"    name="tabs" type="radio" hidden>

  <main class="wrap">
    <!-- HOME -->
    <section id="home" class="section">
      <div class="panel section-frame" style="padding:28px;">
        <h1>Welcome to <span style="background:linear-gradient(90deg,var(--accent),var(--accent2));-webkit-background-clip:text;background-clip:text;color:transparent;">GEEKED RADIO</span></h1>
        <p>Your hub for music, drops, and experiments — PRESENTED BY KILLINGFRANCIS AND FUCKDISTURBED</p>
        <!-- ... rest of content unchanged ... -->
      </div>
    </section>

    <!-- other sections unchanged -->
  </main>

  <footer>
    <div class="wrap">
      <div>© <span id="year"></span> GEEKED RADIO</div>
      <div class="note">Hosted on GitHub Pages. Edit this file to update content.</div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const tabs=["home","links","games","clothes","sounds","nlm"];
    function setTab(name){
      document.documentElement.setAttribute('data-tab', name);
      const input=document.getElementById('tab-'+name);
      if(input) input.checked=true;
      if(history.replaceState) history.replaceState(null,'','#'+name);
    }
    const start=(location.hash||'').replace('#','');
    setTab(tabs.includes(start)?start:'home');
    tabs.forEach(n=>{
      const input=document.getElementById('tab-'+n);
      input.addEventListener('change',()=>setTab(n));
    });
  </script>
</body>
</html>
